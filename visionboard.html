<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vision Board</title>
<link rel="stylesheet" href="css/visionboardStyle.css" />
</head>

<body>
    <h1>Student Fun Zone - Vision Board</h1>

    <div class="toolbar">
        <button id="addNoteBtn">+Post</button>
        <button id="addImageBtn">+Slika</button>
        <button id="addQuoteBtn">+Citat</button>
        <button id="saveBtn">Snimi</button>
        <button id="savePDFBtn">Snimi kao PDF</button>
        <button id="emailBtn">Pošalji mailom</button>
        <button id="clearBtn">Očisti ploču</button>
        <button onclick="parent.zatvoriFrame()" style="background-color: red;">Izlaz</button>
    </div>

    <div id="board"></div>

    <div id="emailModal" class="email-modal">
      <div class="email-modal-content">
        <h3>Pošalji mailom</h3>
        <input type="email" id="emailInput" placeholder="Unesite email adresu..." />
        <div class="email-modal-buttons">
          <button id="sendEmailBtn" class="email-send-btn">Pošalji</button>
          <button id="cancelEmailBtn" class="email-cancel-btn">Poništi</button>
        </div>
      </div>
    </div>

    <footer>
        <p>Web programiranje 2025 © Internacionalna poslovno-informaciona akademija Tuzla</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="javascriptVB.js"></script>
</body>
</html>
