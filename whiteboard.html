<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard ploca</title>
    <link rel="stylesheet" href="css/whiteboardStyle.css">
</head>
<body>
    <h1>Interaktivni Whiteboard</h1>
    <div class="toolbar">
        <label for="colorPicker">Boja:</label>
        <input type="color" id="colorPicker" value="#345aaa">

        <label for="brushSize">Četka:</label>
        <input type="range" id="brushSize" min="1" max="20" value="3">

        <button id="eraserBtn">Briši</button>
        <button id="clearBtn">Čista ploča</button>
        <button id="saveBtn">Snimi</button>
        <button id="savePDFBtn">Snimi kao PDF</button>
        <button id="emailBtn">Pošalji mailom</button>
        <button onclick="parent.zatvoriFrame()" style="background-color: red;">Izlaz</button>
    </div>

    <canvas id="board" width="900" height="500"></canvas>

    <div id="emailModal" class="email-modal">
      <div class="email-modal-content">
        <h3>Pošalji mailom</h3>
        <input type="email" id="emailInput" placeholder="Unesite email adresu..." />
        <div class="email-modal-buttons">
          <button id="sendEmailBtn" class="email-send-btn">Pošalji</button>
          <button id="cancelEmailBtn" class="email-cancel-btn">Poništi</button>
        </div>
      </div>
    </div>

    <footer>
        Web programiranje 2025 &copy; Internacionalna poslovno-informaciona akademija Tuzla
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="javascriptWB.js"></script>
</body>
</html>
